name: restock_n_roll_mobile
description: A Flutter mobile client for Restock 'n' Roll
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  dartz: ^0.10.1
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  google_fonts: ^6.3.3
  go_router: ^17.0.0
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  flutter_riverpod: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
